<html>
<head>
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
</head>
<body>
<script type="text/javascript">
    function getOutputFromPachube() {
        console.log("v6")
        $.getJSON('https://api.allorigins.win/get?url=http://api.marketinout.com/run/screen?key=522a8f2bfe9e4867', function (data) {

            
            let fVal = data.contents.split('\r\n');
            fVal.forEach(element => {
                let val = fVal[0].split('|');
                let stockName = val[0];
                let stockPrice = val[1];
                let date = new Date(val[2].split(' ')[0]).toDateString().split(' ').slice(1).join(' ');
                console.log('************ > stockName:' + stockName);
                console.log('************ > stockPrice:' + stockPrice);
                console.log('************ > date:' + date);
            });

            $('#output').html(data.contents);
        });
    }
    $(document).ready(function () {
      getOutputFromPachube()
    });

</script>

<textarea id="output" cols="50" rows="10"></textarea>

</body>
</html>
